<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presentation Template – Hello World</title>
  <!-- Professional single‑file deck template (HTML+CSS+JS). Copy this file for new decks. -->
  <style>
    :root{
      --bg:#0e0f11;          /* background */
      --panel:#121419;       /* slide panel */
      --text:#f5f7fb;        /* main text */
      --muted:#aab0bb;       /* secondary text */
      --accent:#3b82f6;      /* link/brand colour */
      --accent-2:#7c3aed;    /* subtle gradient end */
      --border:rgba(255,255,255,.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height:100%; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif; background:var(--bg); color:var(--text); overflow:hidden; }

    /* Container */
    .presentation { position:relative; height:100vh; width:100vw; }

    /* Slides */
    .slide { display:none; height:100vh; width:100vw; padding:4rem 2rem; 
             background: radial-gradient(1200px 600px at 50% 20%, rgba(74, 108, 247,.15), transparent 60%),
                         linear-gradient(135deg, var(--panel) 0%, #0f1220 100%);
             border-top: 1px solid var(--border);
             display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
    .slide.active { display:flex; }

    /* Headings */
    h1 { font-size:3.4rem; line-height:1.1; font-weight:800; margin-bottom:1rem; letter-spacing:.2px; 
         background:linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    p.subtitle { font-size:1.125rem; color:var(--muted); max-width:900px; }

    /* Brand (optional) */
    .brand { position:fixed; top:1.5rem; left:1.5rem; color:var(--muted); font-weight:600; letter-spacing:.3px; opacity:.9; }
    .brand b{ color:var(--text); }

    /* Navigation */
    .nav { position:fixed; left:50%; bottom:1.5rem; transform:translateX(-50%); display:flex; gap:.75rem; z-index:1000; }
    .nav-btn { background:rgba(255,255,255,.06); border:1px solid var(--border); color:var(--text); padding:.6rem 1rem; border-radius:10px; cursor:pointer; }
    .nav-btn:hover { background:rgba(255,255,255,.12); }
    .slide-number { position:fixed; right:1.5rem; bottom:1.5rem; color:#8a90a0; font-size:.95rem; }

    /* Animation */
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }
    .fade-in { animation: fadeIn .45s ease-out; }

    /* Print/PDF: show all slides, one per page */
    @media print {
      body{ overflow:visible; }
      .nav, .slide-number, .brand{ display:none !important; }
      .slide{ display:block !important; height:auto; min-height:100vh; break-after:page; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
    }
  </style>
</head>
<body>
  <div class="presentation" aria-live="polite">
    <div class="brand" aria-hidden="true">
      <span class="name">Sergi Costafreda</span> · Presentations
    </div>
    <!-- Slide 1 (Title) -->
    <section class="slide active" role="group" aria-roledescription="slide" aria-label="Title – Hello world">
      <h1>Hello, world</h1>
      <p class="subtitle">A minimal, professional HTML slide template you can duplicate for every talk.</p>
    </section>

    <!-- Slide 2 (Congrats) -->
    <section class="slide" role="group" aria-roledescription="slide" aria-label="Confirmation – Way to go">
      <h1>Way to go!</h1>
      <p class="subtitle">Use the ← and → keys, the buttons below, or swipe on touch devices to navigate. Print to PDF when you need a shareable file.</p>
    </section>
  </div>

  <div class="nav" aria-label="Slide navigation">
    <button class="nav-btn" onclick="prevSlide()" aria-label="Previous slide">← Previous</button>
    <button class="nav-btn" onclick="nextSlide()" aria-label="Next slide">Next →</button>
  </div>
  <div class="slide-number" id="counter" aria-live="polite">1 / 2</div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const total = slides.length;
    const counter = document.getElementById('counter');

    function show(n){
      slides[current].classList.remove('active');
      current = (n + total) % total; // wrap around
      slides[current].classList.add('active','fade-in');
      counter.textContent = `${current+1} / ${total}`;
    }
    function nextSlide(){ show(current + 1); }
    function prevSlide(){ show(current - 1); }

    // keyboard navigation
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') nextSlide();
      if(e.key === 'ArrowLeft')  prevSlide();
    });

    // touch support
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
    document.addEventListener('touchend',   e => {
      const dx = e.changedTouches[0].screenX - startX;
      if (dx < -50) nextSlide();
      if (dx >  50) prevSlide();
    });
  </script>
</body>
</html>
