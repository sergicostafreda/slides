    :root{--bg:#0e0f11;--text:#e9edf5;--muted:#aab0bb;--card:#141821;--border:rgba(255,255,255,.08);--accent:#3b82f6;}
    *{box-sizing:border-box;margin:0;padding:0} body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,Cantarell,sans-serif;background:var(--bg);color:var(--text);}

    h1{font-size:2rem;margin-bottom:.5rem} p{color:var(--muted);margin-bottom:2rem}
    ul{list-style:none;display:grid;gap:12px}
    a.card{display:block;padding:14px 16px;background:var(--card);border:1px solid var(--border);border-radius:12px;text-decoration:none;color:var(--text)}
    a.card:hover{border-color:var(--accent)}
    small{color:var(--muted)}
  </style>
</head>
